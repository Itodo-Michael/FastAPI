{% extends "base.html" %}

{% block title %}Login - News System{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 2rem auto;">
    <div class="card-header">
        <h2 class="card-title">üîê Login</h2>
    </div>
    
    <form id="login-form">
        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </div>
    </form>
    
    <div style="text-align: center; margin-top: 1rem;">
        <p>Don't have an account? <a href="/auth/register">Register here</a></p>
        <p>Or <a href="/auth/oauth/github/demo">Login with GitHub (Demo)</a></p>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('login-form');
    
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        
        const data = {
            email: email,
            password: password
        };
        
        console.log('Login attempt:', data);
        
        // Basic validation
        if (!email || !password) {
            toast.error('Please fill in all fields');
            return;
        }
        
        // Show loading state
        const submitBtn = form.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<span class="loading"></span> Signing in...';
        submitBtn.disabled = true;
        
        try {
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(data)
            });
            
            console.log('Response status:', response.status);
            
            if (response.ok) {
                const result = await response.json();
                console.log('Login successful:', result);
                
                // Save tokens
                localStorage.setItem('access_token', result.tokens.access_token);
                localStorage.setItem('refresh_token', result.tokens.refresh_token);
                
                toast.success(`Welcome back ${result.user.name}!`);
                
                // Update navigation and redirect
                setTimeout(() => {
                    if (window.updateAuthUI) {
                        window.updateAuthUI();
                    }
                    // Redirect based on user status
                    if (result.user.is_verified || result.user.is_admin) {
                        window.location.href = '/users';
                    } else {
                        window.location.href = '/';
                    }
                }, 1000);
                
            } else {
                const errorText = await response.text();
                console.log('Error response:', errorText);
                
                let errorMessage = 'Login failed';
                try {
                    const errorJson = JSON.parse(errorText);
                    errorMessage = errorJson.detail || errorMessage;
                } catch (e) {
                    errorMessage = errorText || errorMessage;
                }
                
                toast.error(errorMessage);
            }
        } catch (error) {
            console.log('Network error:', error);
            toast.error('Network error - please try again');
        } finally {
            // Restore button state
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }
    });
});
</script>
{% endblock %}

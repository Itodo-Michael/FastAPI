<div class="news-list">
    {% if news %}
        {% for item in news %}
        <div class="list-item">
            <h4>{{ item.title }}</h4>
            <p>Author ID: {{ item.author_id }}</p>
            {% if item.cover %}
            <p>Cover: {{ item.cover }}</p>
            {% endif %}
            <div class="item-content">
                <p><strong>Content:</strong> {{ item.content | tojson }}</p>
            </div>
            <div class="item-actions">
                <button class="btn btn-danger btn-sm"
                        hx-delete="/news/{{ item.id }}"
                        hx-confirm="Are you sure you want to delete this news article?"
                        hx-target="closest .list-item"
                        hx-swap="delete">
                    Delete
                </button>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <div class="empty-state">
            <p>No news articles found. Create your first news article!</p>
        </div>
    {% endif %}
</div>

<div class="comment-list">
    {% if comments %}
        {% for comment in comments %}
        <div class="list-item">
            <h4>Comment by User #{{ comment.author_id }}</h4>
            <p>On News ID: {{ comment.news_id }}</p>
            <p><strong>Text:</strong> {{ comment.text }}</p>
            <div class="item-actions">
                <button class="btn btn-danger btn-sm"
                        hx-delete="/comments/{{ comment.id }}"
                        hx-confirm="Are you sure you want to delete this comment?"
                        hx-target="closest .list-item"
                        hx-swap="delete">
                    Delete
                </button>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <div class="empty-state">
            <p>No comments found. Create your first comment!</p>
        </div>
    {% endif %}
</div>

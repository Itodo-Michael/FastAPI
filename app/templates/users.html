{% extends "base.html" %}

{% block title %}User Management - News System{% endblock %}

{% block content %}
<div class="users-page">
    <!-- Page Header -->
    <div class="page-header">
        <h1>ðŸ‘¥ User Management</h1>
        <p>Manage system users and permissions</p>
    </div>

    <!-- Stats Cards -->
    <div class="stats-grid">
        <div class="stat-card">
            <span class="stat-number" id="total-users">-</span>
            <span class="stat-label">Total Users</span>
        </div>
        <div class="stat-card">
            <span class="stat-number" id="admin-users">-</span>
            <span class="stat-label">Admin Users</span>
        </div>
        <div class="stat-card">
            <span class="stat-number" id="verified-users">-</span>
            <span class="stat-label">Verified Authors</span>
        </div>
    </div>

    <!-- Create User Card -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">âž• Create New User</h3>
        </div>
        <div class="card-body">
            <form 
                hx-post="/api/users" 
                hx-target="#users-list" 
                hx-swap="beforeend"
                data-loading
                class="create-user-form"
            >
                <div class="grid grid-2">
                    <div class="form-group">
                        <label class="form-label">Name *</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email *</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password *</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Avatar URL (optional)</label>
                        <input type="url" name="avatar_url" class="form-control" placeholder="https://example.com/avatar.jpg">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Roles</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="is_verified"> Verified Author
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="is_admin"> Administrator
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        ðŸ‘¤ Create User
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Users List -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">ðŸ“‹ All Users</h3>
            <button 
                hx-get="/api/users" 
                hx-target="#users-list" 
                hx-trigger="click"
                data-loading
                class="btn btn-outline btn-sm"
            >
                ðŸ”„ Refresh
            </button>
        </div>
        <div class="card-body">
            <div id="users-list" class="users-list">
                <!-- Users will be loaded here -->
                <div class="loading">Loading users...</div>
            </div>
        </div>
    </div>
</div>

<!-- Load users on page load -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Load users list
    htmx.ajax('GET', '/api/users', { target: '#users-list' });
    
    // Load stats
    loadUserStats();
});

async function loadUserStats() {
    try {
        const response = await fetch('/api/users/stats');
        const stats = await response.json();
        
        document.getElementById('total-users').textContent = stats.total_users || '0';
        document.getElementById('admin-users').textContent = stats.admin_users || '0';
        document.getElementById('verified-users').textContent = stats.verified_users || '0';
    } catch (error) {
        console.error('Failed to load stats:', error);
    }
}
</script>
{% endblock %}
